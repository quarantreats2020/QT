<html>
<head>
<title>MentionMe</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

	$("#profileLink").change(function(){
		var mentionCode = "";
		var textWord = $("#profileLink").val().toUpperCase();
		var pos = textWord.search("&ID=");
		var pos2 = textWord.search("PROFILE_ID=");
		if(pos>=0)
		{
			textWord = textWord.substring(pos+4);
			pos = textWord.search("&");
			if(pos>0)
			{
				textWord = textWord.substring(0,pos);
			}
		}
		if(pos2>=0)
		{
			textWord = textWord.substring(pos2+11);
			pos2 = textWord.search("&");
			if(pos2>0)
			{
				textWord = textWord.substring(0,pos2);
			}
		}
		else
		{
			textWord = "";
		}
		
		
		
		$("#mentionCode").val("@[" + textWord + ":0]");
		
	});

});



</script>


</head>
<body>
Post here the profile id link: <br>
<input type="text" id="profileLink" /><br>
Voila! Mention code here: <br>
<input type="text" id="mentionCode" />

</body>
</html>
